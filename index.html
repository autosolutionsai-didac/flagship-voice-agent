<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flagship Voice Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Container -->
    <div id="loginContainer" class="login-container">
        <div class="login-card">
            <h1>Flagship Voice Agent</h1>
            <p class="subtitle">Please sign in to continue</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="login-button">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Main App Container (Hidden by default) -->
    <div id="appContainer" class="app-container" style="display: none;">
        <header class="app-header">
            <h1>Flagship Voice Agent</h1>
            <button id="logoutButton" class="logout-button">Logout</button>
        </header>
        
        <main class="app-main">
            <div class="agent-container">
                <div class="agent-header">
                    <h2>AI Voice Assistant</h2>
                    <p>Start a conversation with our intelligent voice agent</p>
                </div>
                
                <div class="agent-widget">
                    <elevenlabs-convai agent-id="agent_01jz4arxwrenc83127bdgp4540"></elevenlabs-convai>
                </div>
                
                <div class="agent-info">
                    <div class="info-card">
                        <h3>How to use:</h3>
                        <ul>
                            <li>Click the microphone to start speaking</li>
                            <li>Ask questions or have a conversation</li>
                            <li>The agent will respond with natural voice</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
